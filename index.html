<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Kewangan LDP BPG 2026</title>
    
    <!-- Load React, Babel & Tailwind via CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load Recharts -->
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { 
            BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, 
            ResponsiveContainer, Cell, PieChart, Pie 
        } = Recharts;

        // =================================================================================
        // üîß KONFIGURASI LINK GOOGLE SHEET (LIVE CSV)
        // =================================================================================
        const SHEET_LINKS = {
            ANALISIS: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRZd2KLh_LqBhHbSkRKL0rsoESf60kgFSomuC8kwgZqkLbRvXyqWTqr2DoEzzP15BV491auFw3BdFKd/pub?gid=0&single=true&output=csv', 
            
            PROGRAMS: {
                'LDP-BPG-LEAD AUDITOR': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRZd2KLh_LqBhHbSkRKL0rsoESf60kgFSomuC8kwgZqkLbRvXyqWTqr2DoEzzP15BV491auFw3BdFKd/pub?gid=1435925801&single=true&output=csv',
                'LDP-BPG-PEMERKASAAN COE': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRZd2KLh_LqBhHbSkRKL0rsoESf60kgFSomuC8kwgZqkLbRvXyqWTqr2DoEzzP15BV491auFw3BdFKd/pub?gid=1031215483&single=true&output=csv',
                'LDP-BPG-CERTIFIED ASSESSOR': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRZd2KLh_LqBhHbSkRKL0rsoESf60kgFSomuC8kwgZqkLbRvXyqWTqr2DoEzzP15BV491auFw3BdFKd/pub?gid=2077989648&single=true&output=csv'
            }
        };

        const formatCurrency = (val) => {
            if (isNaN(val)) return "RM0.00";
            return new Intl.NumberFormat('ms-MY', { style: 'currency', currency: 'MYR' }).format(val);
        };

        const cleanNum = (str) => {
            if (!str) return 0;
            // Buang simbol RM, koma, tanda petik, dan jarak
            let cleaned = str.replace(/[RM,\s"]/g, "");
            return parseFloat(cleaned) || 0;
        };

        // Fungsi Parser CSV yang lebih kuat (menangani koma di dalam tanda petik)
        const robustSplit = (line) => {
            const result = [];
            let current = '';
            let inQuotes = false;
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);
            return result;
        };

        const parseCSV = (csvText, type) => {
            if (!csvText) return [];
            const lines = csvText.split(/\r?\n/).map(l => l.trim()).filter(l => l);
            const data = [];
            
            try {
                if (type === 'analysis') {
                    // Cari baris di mana data bermula (biasanya baris ke-3 atau ke-4)
                    // Cari baris yang bermula dengan angka/BIL
                    for (let i = 0; i < lines.length; i++) {
                        const row = robustSplit(lines[i]);
                        if (row.length > 2 && !isNaN(parseInt(row[0])) && row[1].startsWith('SK')) {
                            const p21 = cleanNum(row[3]);
                            const p29 = cleanNum(row[4]);
                            const b21 = cleanNum(row[6]); 
                            const b29 = cleanNum(row[7]);
                            data.push({
                                kod: row[1], 
                                program: row[2].replace(/"/g, ''),
                                total_peruntukan: p21 + p29,
                                total_perbelanjaan: b21 + b29,
                                peruntukan_os21: p21, 
                                peruntukan_os29: p29
                            });
                        }
                    }
                } else if (type === 'program') {
                    for (let i = 0; i < lines.length; i++) {
                        const row = robustSplit(lines[i]);
                        if (row.length > 8 && !isNaN(parseInt(row[0])) && row[2]) {
                            data.push({
                                bil: row[0],
                                kod: row[1],
                                nama: row[2].replace(/"/g, ''),
                                p_jum: cleanNum(row[5]),
                                b_jum: cleanNum(row[8]),
                                tarikh: `${row[12]} - ${row[13]}`,
                                bil_pes: row[14],
                                lokasi: row[15]
                            });
                        }
                    }
                }
            } catch (err) {
                console.error("Parsing Error:", err);
            }
            return data;
        };

        function App() {
            const [view, setView] = useState('summary'); 
            const [data, setData] = useState([]);
            const [detailData, setDetailData] = useState([]);
            const [activeProgram, setActiveProgram] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                fetchSummaryData();
            }, []);

            const fetchSummaryData = async () => {
                setLoading(true);
                setError(null);
                try {
                    const response = await fetch(SHEET_LINKS.ANALISIS);
                    if (!response.ok) throw new Error("Gagal mengambil data. Status: " + response.status);
                    const text = await response.text();
                    const parsed = parseCSV(text, 'analysis');
                    if (parsed.length === 0) throw new Error("Tiada data ditemui dalam format Analisis.");
                    setData(parsed);
                } catch (e) { 
                    setError(e.message);
                }
                setLoading(false);
            };

            const fetchProgramDetail = async (programName) => {
                const link = SHEET_LINKS.PROGRAMS[programName];
                if (!link) {
                    alert("Pautan untuk program ini belum diletakkan.");
                    return;
                }
                
                setLoading(true);
                setActiveProgram(programName);
                try {
                    const response = await fetch(link);
                    if (!response.ok) throw new Error("Gagal mengambil perincian.");
                    const text = await response.text();
                    const parsed = parseCSV(text, 'program');
                    setDetailData(parsed);
                    setView('detail');
                } catch (e) {
                    alert(e.message);
                }
                setLoading(false);
            };

            const totalP = data.reduce((a, c) => a + c.total_peruntukan, 0);
            const totalB = data.reduce((a, c) => a + c.total_perbelanjaan, 0);

            if (loading && view === 'summary') return (
                <div className="flex flex-col h-screen items-center justify-center text-slate-500 bg-white">
                    <div className="w-12 h-12 border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin mb-4"></div>
                    <p className="font-medium">Memuatkan Dashboard Live...</p>
                </div>
            );

            return (
                <div className="p-4 md:p-8 max-w-7xl mx-auto min-h-screen">
                    {/* Header */}
                    <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                        <div>
                            <h1 className="text-2xl font-black text-slate-800 tracking-tight uppercase">DASHBOARD KEWANGAN LDP 2026</h1>
                            <div className="flex items-center gap-2 mt-1">
                                <span className="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                                <p className="text-slate-500 text-[10px] font-bold uppercase tracking-widest">IAB - Data Terkini dari Sheets</p>
                            </div>
                        </div>
                        <div className="flex gap-2 w-full md:w-auto">
                            {view === 'detail' && (
                                <button onClick={() => setView('summary')} className="flex-1 md:flex-none bg-white border border-slate-200 text-slate-700 px-4 py-2 rounded-lg hover:bg-slate-50 transition text-xs font-bold shadow-sm">
                                    &larr; Balik
                                </button>
                            )}
                            <button onClick={fetchSummaryData} className="flex-1 md:flex-none bg-blue-600 text-white px-5 py-2.5 rounded-lg hover:bg-blue-700 transition flex items-center justify-center gap-2 text-xs font-bold shadow-md">
                                üîÑ Refresh
                            </button>
                        </div>
                    </div>

                    {error && (
                        <div className="bg-red-50 border border-red-200 text-red-800 p-6 rounded-2xl mb-8 shadow-sm">
                            <h3 className="font-bold flex items-center gap-2 mb-2">
                                <span className="text-xl">‚ö†Ô∏è</span> Ralat Paparan
                            </h3>
                            <p className="text-sm opacity-90">{error}</p>
                            <div className="mt-4 p-3 bg-white/50 rounded-lg text-[11px]">
                                <strong>Tips:</strong> Pastikan anda klik <i>File > Share > Publish to web</i> dan pilih format <b>CSV</b> di Google Sheets.
                            </div>
                        </div>
                    )}

                    {view === 'summary' ? (
                        <div className="animate-fade-in">
                            {/* Kad Ringkasan */}
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                                <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 border-l-4 border-l-blue-500">
                                    <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest mb-1">Peruntukan</p>
                                    <h2 className="text-2xl font-black text-slate-800">{formatCurrency(totalP)}</h2>
                                </div>
                                <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 border-l-4 border-l-orange-500">
                                    <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest mb-1">Belanja</p>
                                    <h2 className="text-2xl font-black text-slate-800">{formatCurrency(totalB)}</h2>
                                </div>
                                <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 border-l-4 border-l-emerald-500">
                                    <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest mb-1">Baki</p>
                                    <h2 className="text-2xl font-black text-slate-800">{formatCurrency(totalP - totalB)}</h2>
                                </div>
                            </div>

                            {/* Jadual Utama */}
                            <div className="bg-white rounded-2xl shadow-sm overflow-hidden border border-slate-100 mb-8">
                                <div className="p-5 border-b border-slate-50 bg-slate-50/50 flex justify-between items-center">
                                    <h3 className="font-bold text-slate-700 text-xs uppercase tracking-widest">Senarai Program Induk</h3>
                                    <span className="text-[10px] bg-blue-50 text-blue-600 px-2 py-1 rounded font-bold">{data.length} Program</span>
                                </div>
                                <div className="overflow-x-auto">
                                    <table className="w-full text-left text-xs">
                                        <thead>
                                            <tr className="text-slate-400 font-bold border-b border-slate-50 uppercase tracking-widest bg-slate-50/30">
                                                <th className="p-5">Kod</th>
                                                <th className="p-5">Nama Program</th>
                                                <th className="p-5 text-right">Peruntukan</th>
                                                <th className="p-5 text-right">Belanja</th>
                                                <th className="p-5 text-center">Tindakan</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-50">
                                            {data.map((item, i) => (
                                                <tr key={i} className="hover:bg-blue-50/30 transition-colors">
                                                    <td className="p-5 font-bold text-slate-800">{item.kod}</td>
                                                    <td className="p-5 text-slate-600 font-medium">{item.program}</td>
                                                    <td className="p-5 text-right text-blue-600 font-bold">{formatCurrency(item.total_peruntukan)}</td>
                                                    <td className="p-5 text-right text-orange-600 font-bold">{formatCurrency(item.total_perbelanjaan)}</td>
                                                    <td className="p-5 text-center">
                                                        <button 
                                                            onClick={() => fetchProgramDetail(item.program)}
                                                            className="text-white bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-full text-[9px] font-black uppercase tracking-wider transition-all shadow-sm active:scale-95"
                                                        >
                                                            Perincian
                                                        </button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            {/* Carta di bawah jadual */}
                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                                <h3 className="font-bold mb-8 text-slate-700 uppercase tracking-widest text-[10px] text-center">üìä Statistik Peruntukan vs Perbelanjaan</h3>
                                <div className="h-80 w-full">
                                    <ResponsiveContainer>
                                        <BarChart data={data}>
                                            <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                                            <XAxis dataKey="kod" axisLine={false} tickLine={false} tick={{fill: '#94a3b8', fontSize: 10, fontWeight: 700}} />
                                            <YAxis hide />
                                            <Tooltip 
                                                cursor={{fill: '#f8fafc'}}
                                                contentStyle={{borderRadius: '12px', border: 'none', boxShadow: '0 10px 15px -3px rgba(0,0,0,0.1)'}}
                                                formatter={(val) => formatCurrency(val)} 
                                            />
                                            <Bar dataKey="total_peruntukan" name="Peruntukan" fill="#3b82f6" radius={[4, 4, 0, 0]} barSize={30} />
                                            <Bar dataKey="total_perbelanjaan" name="Belanja" fill="#f97316" radius={[4, 4, 0, 0]} barSize={30} />
                                        </BarChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>
                        </div>
                    ) : (
                        <div className="animate-fade-in">
                            {/* Tampilan Perincian Program */}
                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 border-l-4 border-l-purple-500 mb-6 flex flex-col md:flex-row justify-between items-center gap-4">
                                <div className="text-center md:text-left">
                                    <p className="text-[10px] text-slate-400 font-bold uppercase tracking-wider mb-1">Perincian Program</p>
                                    <h2 className="text-lg font-black text-slate-800">{activeProgram}</h2>
                                </div>
                                <div className="flex gap-8">
                                    <div className="text-center">
                                        <p className="text-[9px] text-slate-400 font-bold uppercase">Budget</p>
                                        <p className="font-black text-blue-600 text-sm">{formatCurrency(detailData.reduce((a,c)=>a+c.p_jum,0))}</p>
                                    </div>
                                    <div className="text-center">
                                        <p className="text-[9px] text-slate-400 font-bold uppercase">Belanja</p>
                                        <p className="font-black text-orange-600 text-sm">{formatCurrency(detailData.reduce((a,c)=>a+c.b_jum,0))}</p>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white rounded-2xl shadow-sm overflow-hidden border border-slate-100">
                                <div className="overflow-x-auto">
                                    <table className="w-full text-left text-[11px]">
                                        <thead className="bg-slate-800 text-white uppercase tracking-widest">
                                            <tr>
                                                <th className="p-4">Bil</th>
                                                <th className="p-4">Kursus / Bengkel</th>
                                                <th className="p-4 text-right">Peruntukan</th>
                                                <th className="p-4 text-right">Belanja</th>
                                                <th className="p-4 text-center">Tarikh</th>
                                                <th className="p-4 text-center">Peserta</th>
                                                <th className="p-4 text-center">Lokasi</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-50">
                                            {detailData.length > 0 ? detailData.map((item, i) => (
                                                <tr key={i} className="hover:bg-slate-50 transition-colors">
                                                    <td className="p-4 text-slate-400 font-bold">{item.bil}</td>
                                                    <td className="p-4 font-bold text-slate-800">{item.nama}</td>
                                                    <td className="p-4 text-right font-bold text-blue-600">{formatCurrency(item.p_jum)}</td>
                                                    <td className="p-4 text-right font-bold text-orange-600">{formatCurrency(item.b_jum)}</td>
                                                    <td className="p-4 text-center text-slate-500 whitespace-nowrap">{item.tarikh}</td>
                                                    <td className="p-4 text-center font-black text-slate-700 bg-slate-50/50">{item.bil_pes}</td>
                                                    <td className="p-4 text-center text-slate-600">{item.lokasi}</td>
                                                </tr>
                                            )) : (
                                                <tr>
                                                    <td colSpan="7" className="p-12 text-center text-slate-400 italic">Tiada perincian data dijumpai.</td>
                                                </tr>
                                            )}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    <div className="mt-12 mb-8 text-center">
                        <p className="text-slate-300 text-[10px] uppercase tracking-[0.3em] font-black italic">IAB Financial Dashboard v2.4 (Live Data)</p>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
